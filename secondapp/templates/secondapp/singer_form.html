{% extends "secondapp/base.html" %}
{% block title %}{{singer.pk}}Edit{% endblock %}
{% block content %}

<h1>{% if object %}Edit{% else %}Add{% endif %} Singer</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'secondapp:singer_list' %}">Cancel</a>
{% endblock %}
