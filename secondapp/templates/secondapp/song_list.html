{% extends "secondapp/base.html" %}
{% block title %}Songs{% endblock %}
{% block content %}<br><br>
<div class="action-buttons">
    <a href="{% url 'secondapp:rehearsal_list' %}"><button type="button">Rehearsals</button></a> <br>
    <a href="{% url 'secondapp:singer_list' %}"><button type="button">Singers</button></a><br><br>

    <a href="{% url 'secondapp:song_form' %}"><button type="button">+ Add New Song +</button></a><br><br>
    <a href="{% url 'secondapp:tag' %}"><button type="button"># GET THEM TAGS HERE #</button></a>
</div>
<p>Here is a list of all songs:</p>
<table>
 <tr>
     <th> number </th>
    <th> title </th>
    <th> composer </th>
    <th> genre </th>
    <th> link </th>
 </tr>
{% for song in song_list %}
    <tr>
        <td> {{ song.pk }} </td>
        <td> {{ song.title }} </td>
        <td> {{ song.composer }} </td>
        <td> {{ song.genre }} </td>
        <td><a href="{% url 'secondapp:song_detail' song.pk %}"> Link </a></td>
    </tr>
{% endfor %}
</table><br>
<a href="{% url 'secondapp:index' %}"><button type="button"> Index - Home</button></a>
{% endblock %}
