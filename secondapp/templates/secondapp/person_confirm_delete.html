{% extends 'base.html' %}

{% block content %}
<h2>Delete {{ role|title }}: {{ object }}</h2>
<p>Are you sure you want to delete this {{ role }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'person_detail' role=role pk=object.pk %}">Cancel</a>
{% endblock %}
